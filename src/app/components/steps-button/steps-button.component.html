@if (currentStep() > 0) {
    <button type="button" class="btn-back" (click)="onClickBack()" [disabled]="isSubmitting()">voltar</button>
} 

@if (currentStep() < 2) {
    <button 
        type="button" 
        class="btn-continue"
        [disabled]="disabled()" 
        (click)="onClickContinue()"
    >
        continuar
    </button>
} @else {
    <button type="submit" [class.submitting]="isSubmitting()" [disabled]="disabled() || isSubmitting()">enviar proposta</button>
}

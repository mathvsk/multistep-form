@if (currentStep() > 0) {
    <button type="button" class="btn-back" (click)="onClickBack()">voltar</button>
} 

@if (currentStep() < 2) {
    <button 
        type="button" 
        class="btn-continue"
        [class.disabled]="disabled()"
        [disabled]="disabled()" 
        (click)="onClickContinue()"
    >
        continuar
    </button>
} @else {
    <button type="submit">enviar proposta</button>
}
